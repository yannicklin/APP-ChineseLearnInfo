<ion-view view-title="{{'TAB_TITLE_CATEGORIES' | translate }}">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <a class="button button-outline button-positive" ng-repeat="category in categories" ng-if="category.count" href="#/tab/categoryposts/{{category.slug}}/{{category.name}}">{{category.name}}</a>
</ion-content>
</ion-view>
