<ion-view view-title="Posts">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.id}}" track>
          <h2 ng-bind-html="post.title.rendered"></h2>
          <p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
