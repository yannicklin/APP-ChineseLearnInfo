<ion-view>
    <ion-nav-title >
        <div ng-hide="!termQS">{{'TAB_TITLE_POSTS' | translate }} - {{ termQS.Type | translate }} : {{ termQS.Term }}</div>
        <div ng-hide="termQS">{{'TAB_TITLE_POSTS' | translate }}</div>
    </ion-nav-title>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list ng-show="posts">
            <ion-item class="item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.id}}">
                <h2 ng-bind-html="post.title.rendered"></h2>
                <p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <h3 ng-hide="posts" ng-class="{null: !RSempty}">{{'ALERT_RECORD_NULL' | translate}}</h3>
        <ion-infinite-scroll ng-if="moreDataExists()"
                             on-infinite="loadMore()"
                             distance="1%"
                             immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
