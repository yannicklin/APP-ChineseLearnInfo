<ion-view>
    <ion-nav-title>
        {{::post.title.rendered}}
    </ion-nav-title>
    <ion-content class="padding">
        <div class="card post">
            <div class="item post-title">
                <h2 ng-bind-html="post.title.rendered"></h2>
            </div>
            <div class="item item-body" ng-if="post.content" ng-bind-html="post.content.rendered | linkremove_imagelazyload"></div>
        </div>
    </ion-content>
</ion-view>
