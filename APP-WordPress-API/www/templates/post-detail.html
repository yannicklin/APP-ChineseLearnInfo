<ion-view>
    <ion-nav-title>
        {{::post.title.rendered}}
    </ion-nav-title>
    <ion-content class="padding">
        <card class="card">
            <div class="item item-divider" ng-bind-html="post.title.rendered"></div>
            <div class="item item-body" ng-if="post.content.rendered" ng-bind-html="post.content.rendered | partRemove:'a'"></div>
            <button class="button button-full button-calm no-margin margin-horizonal" ng-click="closePost()" translate>{{'POSTDETAIL_BUTTON_CLOSE'}}</button>
        </card>
    </ion-content>
</ion-view>
