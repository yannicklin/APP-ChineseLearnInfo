<ion-view view-title="{{'TAB_TITLE_POSTS' | translate }}">>
    <ion-header-bar ng-if="termQS" class="bar-subheader bar-calm" ng-bind-html="'TAB_POSTS_SUBTITLE' | translate:({Type: termQS.Type, Term: termQS.Term })"></ion-header-bar>

    <ion-content ng-class="{'has-subheader' : termQS}">
        <ion-list ng-show="posts">
            <ion-item class="item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/tab/posts/{{post.id}}">
                <h2 ng-bind-html="post.title.rendered"></h2>
                <p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered | partRemove:'a' | lengthLimit | unicode"></p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <div ng-hide="posts" class="padding" ng-class="{null: !RSempty}">
            <h3>{{'ALERT_RECORD_NULL' | translate}}</h3>
            <button class="button button-calm" ng-click="reload()" translate>{{'REQUEST_RELOAD'}}</button>
        </div>
        <ion-infinite-scroll ng-if="NextPageIndicator"
                             on-infinite="loadNextPage()"
                             distance="5%"
                             immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
